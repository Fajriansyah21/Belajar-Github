<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Ocean Beach Theme</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #4682B4 50%, #F4A460 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sky {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, #87CEEB, #4682B4);
        }

        .sun {
            position: absolute;
            top: 10%;
            left: 70%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .ocean {
            position: absolute;
            bottom: 20%;
            width: 100%;
            height: 40%;
            background: linear-gradient(to bottom, #4682B4, #1E90FF);
            overflow: hidden;
        }

        .wave {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,60 C300,100 600,20 900,60 C1050,80 1200,40 1200,60 L1200,120 L0,120 Z" fill="%234682B4"></path></svg>') repeat-x;
            animation: wave 10s linear infinite;
        }

        .wave:nth-child(2) {
            animation-delay: -5s;
            opacity: 0.7;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .beach {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background: linear-gradient(to top, #F4A460, #DEB887);
        }

        .loading-container {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .loading-text {
            font-size: 2rem;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes fadeIn {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .boat {
            position: absolute;
            bottom: 25%;
            left: 10%;
            width: 100px;
            height: 50px;
            background: #8B4513;
            border-radius: 50% 50% 0 0;
            animation: float 4s ease-in-out infinite;
        }

        .boat::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 20px;
            width: 60px;
            height: 20px;
            background: #F5F5DC;
            border-radius: 50% 50% 0 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: drift 20s linear infinite;
        }

        .cloud:nth-child(1) {
            top: 15%;
            left: 20%;
            width: 100px;
            height: 60px;
        }

        .cloud:nth-child(2) {
            top: 25%;
            left: 50%;
            width: 120px;
            height: 70px;
        }

        .cloud:nth-child(3) {
            top: 10%;
            left: 80%;
            width: 80px;
            height: 50px;
        }

        @keyframes drift {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100vw); }
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: bubbleRise 5s linear infinite;
        }

        .bubble:nth-child(1) { bottom: 10%; left: 30%; width: 10px; height: 10px; animation-delay: 0s; }
        .bubble:nth-child(2) { bottom: 15%; left: 50%; width: 15px; height: 15px; animation-delay: 1s; }
        .bubble:nth-child(3) { bottom: 20%; left: 70%; width: 8px; height: 8px; animation-delay: 2s; }
        .bubble:nth-child(4) { bottom: 12%; left: 90%; width: 12px; height: 12px; animation-delay: 3s; }

        @keyframes bubbleRise {
            0% { transform: translateY(0); opacity: 0.3; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .progress-bar {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #FFD700, #FFA500);
            width: 0%;
            border-radius: 10px;
            transition: width 0.1s;
        }
    </style>
</head>
<body>
    <div class="sky">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    <div class="sun"></div>
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <div class="beach"></div>
    <div class="boat"></div>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
    </div>
    <script>
        const progressFill = document.getElementById('progress-fill');
        const loadingText = document.querySelector('.loading-text');
        let progress = 0;
        const interval = setInterval(() => {
            progress += 2;
            progressFill.style.width = progress + '%';
            loadingText.textContent = `Loading... ${progress}%`;
            if (progress >= 100) {
                clearInterval(interval);
                loadingText.textContent = 'Loaded!';
                setTimeout(() => {
                    // Optional: redirect or hide loading
                    // window.location.href = 'index.html';
                }, 1000);
            }
        }, 100);
    </script>
</body>
</html>
